<div>
    <head>
        <meta charset="utf-8">
        <title>Login Form Design One | Fazt</title>
      </head>
      <body>
    
    <div class="login-box " style="margin-top: 24px;">
        <img src="../../../assets/imagenes/LogoForm.png" class="avatar" alt="Avatar Image">
        <h1>Registrate</h1>
        <form>
            <!-- NAME INPUT -->
            <label for="name">Nombres</label>
            <input type="text" placeholder="Ingresa tus nombres" name="nombre" > 
            <!-- LAST NAME INPUT -->
            <label for="last-name">Apellidos</label>
            <input type="text" placeholder="Ingresa tus apellidos" name="apellido" > 
          <!-- EMAIL INPUT -->
          <label for="username">Correo</label>
          <input type="email" placeholder="Ingresa tu correo" name="email" >
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingresa tu constraseña" name="password" >
          <!--<h1 type="hidden" class="text-red-500" style="font-size: 16px;">{{mensaje}}</h1>-->
          <input type="button" value="Registrarse">
          <!--<a href="#">Don't have An account?</a>-->
          <p class="text-xs" style="text-align: center; font-size: 14px;">¿Ya tienes una cuenta?<a class="cursor-pointer" style="cursor: pointer;font-size: 14px;" (click)="iniciaSesion()"> Iniciar Sesion</a></p>
        </form>
      </div>
    </body>
</div>
