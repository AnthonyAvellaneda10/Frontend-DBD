<div>
    <head>
        <meta charset="utf-8">
        <title>Login Form Design One | Fazt</title>
      </head>
    <body>
    
      <div class="login-box " style="margin-top: 50px;">
        <img src="../../../assets/imagenes/LogoForm.png" class="avatar" alt="Avatar Image">
        <h1>Registrate</h1>
        <form>
            <!-- DNI INPUT -->
            <label for="name">DNI</label>
            <input type="text" placeholder="Ingresa tu número de DNI" name="dni" [(ngModel)]="dni"> 
            <!-- EMAIL INPUT -->
          <label for="username">Correo</label>
          <input type="email" placeholder="Ingresa tu correo" name="correo" [(ngModel)]="correo">
            <!-- NAME INPUT -->
            <label for="name">Nombres</label>
            <input type="text" placeholder="Ingresa tus nombres" name="nombre" [(ngModel)]="nombre"> 
            <!-- LAST NAME INPUT -->
            <label for="last-name">Apellido Paterno</label>
            <input type="text" placeholder="Ingresa tu apellido paterno" name="apellido_paterno" [(ngModel)]="apellido_paterno"> 
            <label for="last-name">Apellido Materno</label>
            <input type="text" placeholder="Ingresa tu apellido materno" name="apellido_materno" [(ngModel)]="apellido_materno"> 
          <!-- PHONE INPUT -->
          <label for="name">Número de celular</label>
          <input type="text" placeholder="Ingresa tu número de celular" name="nro_celular" [(ngModel)]="nro_celular">
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingresa tu constraseña" name="contrasenia" [(ngModel)]="contrasenia">
          <h1 type="hidden" class="text-red-500" style="font-size: 16px;">{{mensaje}}</h1>
          <input type="button" value="Registrarse" (click)="registrarse()">
          <!--<a href="#">Don't have An account?</a>-->
          <p class="text-xs" style="text-align: center; font-size: 14px;">¿Ya tienes una cuenta?<a class="cursor-pointer" style="cursor: pointer;font-size: 14px;" (click)="iniciaSesion()"> Iniciar Sesion</a></p>
        </form>
      </div>
    </body>
</div>
