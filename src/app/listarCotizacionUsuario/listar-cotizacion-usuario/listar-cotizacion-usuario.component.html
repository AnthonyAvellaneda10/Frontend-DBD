    <div *ngIf="cotizacionUser != null">
        <table style="margin-left: 150px;">
            <caption>Sus cotizaciones</caption>
            <thead>
              <tr style="background-color: beige;">
                <th scope="col">Domicilio de envio</th>
                <th scope="col">Domicilio de retiro</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let object of cotizacionUser">
                <td scope="row" data-label="Account">{{object.domicilioEnvio}}</td>
                <td data-label="Due Date">{{object.domicilioRetiro}}</td>
              </tr>
            </tbody>
          </table>
    </div>
