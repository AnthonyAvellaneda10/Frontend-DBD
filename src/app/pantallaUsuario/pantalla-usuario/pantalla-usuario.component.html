<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
</head>

<body style="background-color: aliceblue;">
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a  class="enlace" style="padding-left: 35px;
        width: 400px;">
            <img src="https://shalom.com.pe/wp-content/uploads/2020/07/logo_shalom.png" alt="" class="logo">
        </a>
        <ul class="navbar-nav" >
          <li><a style="cursor: pointer;">Bienvenido</a></li>
          <li><a style="cursor: pointer;">{{firstName}}</a></li>
        </ul> 
      </nav>
      <!--<div>
        <select name="" id="">
            <option value="">jean</option>
            <option value="">dinho</option>
        </select>
      </div>-->

    <main>

        <div class="container__box">
            <div class="box" routerLink="/cotizacion">
                <i class="lni lni-service"></i>
                <h5>Registrar cotización</h5>
                <h4>Registrar cotización</h4>
            </div>
            <div class="box" (click)="listaCotizacionUsuario()">
                <i class="lni lni-eye"></i>
                <h5>Ver cotización</h5>
                <h4>Ver cotización</h4>
            </div>
            <div class="box" routerLink="/pagalo">
                <i class="lni lni-postcard"></i>
                <h5>Págalo</h5>
                <h4>Págalo</h4>
            </div>
            <div class="box" routerLink="/rastrear">
                <i class="lni lni-delivery"></i>
                <h5>Rastrea</h5>
                <h4>Rastrea</h4>
            </div>
            <div class="box" routerLink="/reclamo">
                <i class="lni lni-bullhorn"></i>
                <h5>Reclamo</h5>
                <h4>Reclamo</h4>
            </div>
            <!--<div class="box">
                <i class="lni lni-chrome"></i>
                <h5>Chrome</h5>
                <h4>Chrome</h4>
            </div>
            <div class="box">
                <i class="lni lni-css3"></i>
                <h5>CSS3</h5>
                <h4>CSS3</h4>
            </div>
            <div class="box">
                <i class="lni lni-html5"></i>
                <h5>HTML5</h5>
                <h4>HTML5</h4>
            </div>-->
            <div class="box" routerLink="/preguntasFrecuentes">
                <i class="lni lni-question-circle" ></i>
                <h5>Preguntas frecuentes</h5>
                <h4>Preguntas frecuentes</h4>
            </div>
            <div class="box" (click)="cerrarSesion()">
                <i class="lni lni-exit"></i>
                <h5>Cerrar sesión</h5>
                <h4 >Cerrar sesión</h4>
            </div>
        </div>

    </main>
    
</body>
